<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UI-Kit</title>
    <link rel="stylesheet" href="./app.css">
  </head>
  <body class="page">
    <section class="standard-buttons">
      <h2 class="subtitle">Standard buttons</h2>
      <div class="standard-buttons__items">
        <button class="btn btn--primary btn--small btn--pressed">Button</button>
        <button class="btn btn--primary btn--pressed">Button</button>
        <button class="btn btn--warning btn--pressed">Button</button>
        <button class="btn btn--warning btn--small btn--pressed">Button</button>
        <button class="btn btn--primary btn--small btn--hovered">Button</button>
        <button class="btn btn--primary btn--hovered">Button</button>
        <button class="btn btn--warning btn--hovered">Button</button>
        <button class="btn btn--warning btn--small btn--hovered">Button</button>
        <button class="btn btn--primary btn--small">Button</button>
        <button class="btn btn--primary">Button</button>
        <button class="btn btn--warning">Button</button>
        <button class="btn btn--warning btn--small">Button</button>
      </div>
    </section>
    <section class="arrow-buttons">
      <h2 class="subtitle">Arrow buttons</h2>
      <div class="arrow-buttons__items">
        <svg class="arrow arrow--left" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
        </svg>
        <svg class="arrow arrow--right" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
        </svg>
        <svg class="arrow arrow--left arrow--disabled" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
        </svg>
        <svg class="arrow arrow--right arrow--disabled" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
        </svg>
        <svg class="arrow arrow--left arrow--hovered" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
        </svg>
        <svg class="arrow arrow--right arrow--hovered" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
        </svg>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
