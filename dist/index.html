<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UI-Kit</title>
  </head>
  <body class="page">
    <section class="page__item">
          <h2 class="subtitle">Standard buttons</h2>
      <div class="section-wrapper section-wrapper--buttons">
            <button class="button button--primary button--small" data-ripple="">Button</button>
            <button class="button button--primary" data-ripple="">Button</button>
            <button class="button button--warning" data-ripple="">Button</button>
            <button class="button button--warning button--small" data-ripple="">Button</button>
            <button class="button button--primary button--small" data-ripple="">Button</button>
            <button class="button button--primary" data-ripple="">Button</button>
            <button class="button button--warning" data-ripple="">Button</button>
            <button class="button button--warning button--small" data-ripple="">Button</button>
            <button class="button button--primary button--small" data-ripple="">Button</button>
            <button class="button button--primary" data-ripple="">Button</button>
            <button class="button button--warning" data-ripple="">Button</button>
            <button class="button button--warning button--small" data-ripple="">Button</button>
      </div>
    </section>
    <section class="page__item">
          <h2 class="subtitle">Arrow buttons</h2>
      <div class="section-wrapper section-wrapper--arrows">
            <svg class="arrow arrow--left" viewBox="0 0 10 10">
              <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
              <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
            </svg>
            <svg class="arrow arrow--right" viewBox="0 0 10 10">
              <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
              <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
            </svg>
            <svg class="arrow arrow--left arrow--disabled" viewBox="0 0 10 10">
              <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
              <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
            </svg>
            <svg class="arrow arrow--right arrow--disabled" viewBox="0 0 10 10">
              <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
              <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
            </svg>
            <svg class="arrow arrow--left" viewBox="0 0 10 10">
              <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
              <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
            </svg>
            <svg class="arrow arrow--right" viewBox="0 0 10 10">
              <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
              <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
            </svg>
      </div>
    </section>
    <section class="page__item">
          <h2 class="subtitle">Percentages / Pie chart</h2>
      <div class="section-wrapper">
            <div class="percentage" data-percent="0" data-text="0"></div>
            <div class="percentage" data-percent="38" data-text="38"></div>
            <div class="percentage" data-percent="62" data-text="62"></div>
            <div class="percentage" data-percent="89" data-text="89"></div>
            <div class="pie-chart">10,25,30,35</div>
      </div>
    </section>
    <section class="page__item page__item--sliders">
          <h2 class="subtitle">Sliders</h2>
      <div class="section-wrapper section-wrapper--sliders">
            <div class="slider slider--with-pointer" id="slider1">
              <div class="ui-slider-handle slider__handle slider__handle--with-pointer">
                <div class="slider__pointer"></div>
              </div>
            </div>
            <div class="slider slider--with-scale" id="slider2">
              <div class="ui-slider-handle slider__handle"></div>
              <ul class="slider__scale"></ul>
            </div>
      </div>
    </section>
    <section class="page__item">
          <h2 class="subtitle">Stages</h2>
      <div class="section-wrapper">
            <ul class="stages">
              <li class="stages__item"></li>
              <li class="stages__item"></li>
              <li class="stages__item"></li>
              <li class="stages__item"></li>
              <li class="stages__item"></li>
            </ul>
      </div>
    </section>
    <section class="page__item">
          <h2 class="subtitle">Form Elements</h2>
      <div class="section-wrapper section-wrapper--form-elements">
        <div class="section-wrapper">
              <form class="form" id="form1">
                <div class="form__field">
                  <input type="text" id="login1" name="name" placeholder="Your Name">
                  <div class="form__val"></div>
                </div>
                <div class="form__field">
                  <input type="text" id="email1" name="email" placeholder="Your Email">
                  <div class="form__val"></div>
                </div>
                <div class="form__field">
                  <textarea id="message1" name="message" cols="34" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button class="button button--primary" type="submit" id="send1" name="button">Submit</button>
              </form>
        </div>
        <div class="section-wrapper">
          <section class="page__item page__item--toggles">
                <h2 class="subtitle">Toggles</h2>
            <div class="section-wrapper">
                  <div class="toggle">
                    <input class="toggle__checkbox" type="checkbox">
                    <div class="toggle__background"></div><span class="toggle__round"></span>
                  </div>
                  <div class="toggle">
                    <input class="toggle__checkbox" type="checkbox" checked>
                    <div class="toggle__background"></div><span class="toggle__round"></span>
                  </div>
            </div>
          </section>
          <section class="page__item page__item--tick-boxes">
                <h2 class="subtitle">Tick Boxes</h2>
            <div class="section-wrapper">
                  <input class="tick-box" type="checkbox" id="tix-box1" checked>
                  <label class="tick-box__label" for="tix-box1">
                    <svg class="tick-box__checkmark" width="24" height="24">
                      <path class="tick-box__check" d="M6.7 12 L10.7 16 L18 8" stroke="#c0c0c0" stroke-width="3" fill="none"></path>
                    </svg>
                  </label>
                  <input class="tick-box" type="checkbox" id="tix-box2">
                  <label class="tick-box__label" for="tix-box2">
                    <svg class="tick-box__checkmark" width="24" height="24">
                      <path class="tick-box__check" d="M6.7 12 L10.7 16 L18 8" stroke="#c0c0c0" stroke-width="3" fill="none"></path>
                    </svg>
                  </label>
            </div>
          </section>
        </div>
      </div>
    </section>
    <div class="flex-container">
      <section class="page__item">
            <h2 class="subtitle">Search / Drop Down</h2>
            <form class="search">
              <input class="search__input" type="text" placeholder="Search">
              <button class="search__submit" type="submit"></button>
            </form>
            <button class="search-btn" type="submit">I've not found what I'm looking for...</button>
            <form class="drop-down">
              <select class="drop-down__select">Choose An Option
                <option selected disabled>Choose An Option</option>
                <option>Option 1</option>
                <option>Option 2</option>
              </select>
            </form>
      </section>
      <section class="page__item">
            <h2 class="subtitle">User Profile</h2>
            <div class="user-profile"><img class="user-profile__photo" src="img/John Smith.jpg" alt="John Smith">
              <div class="user-profile__info"><span class="user-profile__name">John Smith</span><span class="user-profile__profession">UX Designer</span>
                <ul class="user-profile__social">
                      <li class="user-profile__social-icon user-profile__social-icon--facebook"><a href="#"></a></li>
                      <li class="user-profile__social-icon user-profile__social-icon--twitter"><a href="#"></a></li>
                      <li class="user-profile__social-icon user-profile__social-icon--dribbble"><a href="#"></a></li>
                </ul>
              </div>
            </div>
            <div class="user-profile"><img class="user-profile__photo" src="img/Sarah Brown.jpg" alt="Sarah Brown">
              <div class="user-profile__info user-profile__info--primary"><span class="user-profile__name">Sarah Brown</span><span class="user-profile__profession">Developer</span>
                <ul class="user-profile__social">
                      <li class="user-profile__social-icon user-profile__social-icon--facebook"><a href="#"></a></li>
                      <li class="user-profile__social-icon user-profile__social-icon--twitter"><a href="#"></a></li>
                      <li class="user-profile__social-icon user-profile__social-icon--dribbble"><a href="#"></a></li>
                </ul>
              </div>
            </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
