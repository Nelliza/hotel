<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UI-Kit</title>
    <link rel="stylesheet" href="./app.css">
  </head>
  <body class="page">
    <section class="standard-buttons">
      <h2 class="subtitle">Standard buttons</h2>
      <div class="standard-buttons__items">
        <button class="btn btn--primary btn--small" data-ripple="">Button</button>
        <button class="btn btn--primary" data-ripple="">Button</button>
        <button class="btn btn--warning" data-ripple="">Button</button>
        <button class="btn btn--warning btn--small" data-ripple="">Button</button>
        <button class="btn btn--primary btn--small" data-ripple="">Button</button>
        <button class="btn btn--primary" data-ripple="">Button</button>
        <button class="btn btn--warning" data-ripple="">Button</button>
        <button class="btn btn--warning btn--small" data-ripple="">Button</button>
        <button class="btn btn--primary btn--small" data-ripple="">Button</button>
        <button class="btn btn--primary" data-ripple="">Button</button>
        <button class="btn btn--warning" data-ripple="">Button</button>
        <button class="btn btn--warning btn--small" data-ripple="">Button</button>
      </div>
    </section>
    <section class="arrow-buttons">
      <h2 class="subtitle">Arrow buttons</h2>
      <div class="arrow-buttons__items">
        <svg class="arrow arrow--left" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
        </svg>
        <svg class="arrow arrow--right" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
        </svg>
        <svg class="arrow arrow--left arrow--disabled" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
        </svg>
        <svg class="arrow arrow--right arrow--disabled" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
        </svg>
        <svg class="arrow arrow--left" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
        </svg>
        <svg class="arrow arrow--right" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
        </svg>
      </div>
    </section>
    <section class="percentages">
      <h2 class="subtitle">Percentages / Pie chart</h2>
      <div class="percentages__items">
        <div class="percircle" data-percent="0" data-text="0"></div>
        <div class="percircle" data-percent="38" data-text="38"></div>
        <div class="percircle" data-percent="62" data-text="62"></div>
        <div class="percircle" data-percent="89" data-text="89"></div>
        <div class="pie-chart">10, 25, 30, 35</div>
      </div>
    </section>
    <section class="sliders">
      <h2 class="subtitle">Sliders</h2>
      <div class="sliders__items">
        <div class="slider slider--with-value" id="slider1">
          <div class="ui-slider-handle handle handle--with-pointer" id="handle1"></div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
