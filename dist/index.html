<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UI-Kit</title>
    <link rel="stylesheet" href="./app.css">
  </head>
  <body class="page">
    <section class="page__item buttons">
      <h2 class="subtitle">Standard buttons</h2>
      <div class="page__wrapper-buttons">
        <button class="button button--primary button--small" data-ripple="">Button</button>
        <button class="button button--primary" data-ripple="">Button</button>
        <button class="button button--warning" data-ripple="">Button</button>
        <button class="button button--warning button--small" data-ripple="">Button</button>
        <button class="button button--primary button--small" data-ripple="">Button</button>
        <button class="button button--primary" data-ripple="">Button</button>
        <button class="button button--warning" data-ripple="">Button</button>
        <button class="button button--warning button--small" data-ripple="">Button</button>
        <button class="button button--primary button--small" data-ripple="">Button</button>
        <button class="button button--primary" data-ripple="">Button</button>
        <button class="button button--warning" data-ripple="">Button</button>
        <button class="button button--warning button--small" data-ripple="">Button</button>
      </div>
    </section>
    <section class="page__item arrows">
      <h2 class="subtitle">Arrow buttons</h2>
      <div class="page__wrapper-arrows">
        <svg class="arrow arrow--left" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
        </svg>
        <svg class="arrow arrow--right" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
        </svg>
        <svg class="arrow arrow--left arrow--disabled" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
        </svg>
        <svg class="arrow arrow--right arrow--disabled" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
        </svg>
        <svg class="arrow arrow--left" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="5.8,3 3.8,5 5.8,7"></polyline>
        </svg>
        <svg class="arrow arrow--right" viewBox="0 0 10 10">
          <circle class="arrow__circle" cx="5" cy="5" r="4.7"></circle>
          <polyline class="arrow__polyline" points="4.3,3 6.3,5 4.3,7"></polyline>
        </svg>
      </div>
    </section>
    <section class="page__item percentages">
      <h2 class="subtitle">Percentages / Pie chart</h2>
      <div class="page__wrapper-percentages">
        <div class="percentage" data-percent="0" data-text="0"></div>
        <div class="percentage" data-percent="38" data-text="38"></div>
        <div class="percentage" data-percent="62" data-text="62"></div>
        <div class="percentage" data-percent="89" data-text="89"></div>
        <div class="pie-chart">10, 25, 30, 35</div>
      </div>
    </section>
    <section class="page__item sliders">
      <h2 class="subtitle">Sliders</h2>
      <div class="page__wrapper-sliders">
        <div class="slider" id="slider1">
          <div class="ui-slider-handle slider__handle slider__handle--with-pointer" id="handle1">
            <div class="slider__pointer"></div>
          </div>
        </div>
        <div class="slider slider--with-scale" id="slider2">
          <div class="ui-slider-handle slider__handle" id="handle2"></div>
          <ul class="slider__scale"></ul>
        </div>
      </div>
    </section>
    <section class="page__item stages">
      <h2 class="subtitle">Stages</h2>
      <div class="page__wrapper-stages"></div>
    </section>
    <section class="page__item toggles">
      <h2 class="subtitle">Toggles</h2>
      <div class="page__wrapper-toggles">
        <div class="toggle"></div>
        <div class="toggle"></div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
